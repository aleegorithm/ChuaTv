<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Background -->
    <img class=" absolute w-full h-[86vh] object-cover" src="/src/assets/Bg.jpg" alt="">
    <div class="overlay absolute w-full h-[86vh] z-10 bg-[rgba(0,0,0,.5)]"></div>
    <div class="container z-20 relative">
        <!-- Navbar -->
    <div class="navBar relative flex  items-center pl-[70px] pt-9">
        <div class="logo pr-10"><img src="/src/assets/Logo.png" alt=""></div>
            <ul class="navList text-white inline-flex gap-x-10 text-[19px]">
                <li><a class="font-semibold" href="#"><i class="fa-solid fa-house pr-1"></i>Home</a></li>
